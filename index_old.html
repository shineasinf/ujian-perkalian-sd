<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ujian Perkalian SD</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArICF3dGJ24ymKct1DhqC3xl2CwZPjjQw",
      authDomain: "perkalian-sd.firebaseapp.com",
      databaseURL: "https://perkalian-sd-default-rtdb.firebaseio.com",
      projectId: "perkalian-sd",
      storageBucket: "perkalian-sd.appspot.com",
      messagingSenderId: "710370060069",
      appId: "1:710370060069:web:2a60081b0a3da9d64edccc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let studentMeta = {};
    let questions = [];
    let answers = [];
    let currentPage = 0;
    const questionsPerPage = 10;
    let timer;
    let timerDuration = 10 * 60;

    function generateQuestions() {
      const q = [];
      for (let i = 0; i < 500; i++) {
        let a = Math.floor(Math.random() * 100), b = Math.floor(Math.random() * 100);
        q.push({ a, b });
      }
      return q;
    }

    function startExam() {
      const name = document.getElementById("nameInput").value.trim();
      const studentClass = document.getElementById("classInput").value.trim();
      const birthDate = document.getElementById("birthInput").value;
      const school = document.getElementById("schoolInput").value.trim();
      const city = document.getElementById("cityInput").value.trim();

      if (name.length < 6) return alert("Nama minimal 6 huruf.");
      if (!studentClass || !birthDate || !school || !city) return alert("Mohon lengkapi semua data.");

      studentMeta = { name, class: studentClass, birthdate: birthDate, school, city };

      document.getElementById("intro").classList.add("hidden");
      document.getElementById("exam").classList.remove("hidden");

      questions = generateQuestions();
      answers = new Array(questions.length).fill("");
      currentPage = 0;
      showPage();
      startTimer();
    }

    function showPage() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      const start = currentPage * questionsPerPage;
      const end = start + questionsPerPage;
      for (let i = start; i < end && i < questions.length; i++) {
        const q = questions[i];
        const div = document.createElement("div");
        div.innerHTML = `
          <label>Soal ${i + 1}: ${q.a} √ó ${q.b}</label><br>
          <input type="number" data-index="${i}" value="${answers[i] || ""}" /><br><br>
        `;
        container.appendChild(div);
      }
    }

    function saveAnswers() {
      document.querySelectorAll("#questions input").forEach(input => {
        const index = parseInt(input.dataset.index);
        answers[index] = input.value.trim();
      });
    }

    function nextPage() {
      saveAnswers();
      if (currentPage < Math.floor(questions.length / questionsPerPage)) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      saveAnswers();
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    }

    function finishExam() {
      if (!confirm("Kumpulkan jawaban?")) return;
      clearInterval(timer);
      saveAnswers();
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const correct = questions[i].a * questions[i].b;
        if (parseInt(answers[i]) === correct) {
          score += i < 300 ? 1 : 3.5;
        }
      }
      push(ref(db, "scores"), { ...studentMeta, score, timestamp: Date.now() }).then(() => location.reload());
    }

    function startTimer() {
      const display = document.getElementById("timer");
      let time = timerDuration;
      timer = setInterval(() => {
        const m = Math.floor(time / 60), s = time % 60;
        display.textContent = `${m}:${s.toString().padStart(2, '0')}`;
        if (--time < 0) {
          clearInterval(timer);
          finishExam();
        }
      }, 1000);
    }

    function calculateAge(birthdateStr) {
      const b = new Date(birthdateStr), t = new Date();
      let age = t.getFullYear() - b.getFullYear();
      if (t.getMonth() < b.getMonth() || (t.getMonth() === b.getMonth() && t.getDate() < b.getDate())) age--;
      return age;
    }

    async function loadLeaderboard() {
      const scoresRef = ref(db, "scores");
      const q = query(scoresRef, orderByChild("score"), limitToLast(10));
      const snap = await get(q);
      const arr = [];
      if (snap.exists()) snap.forEach(c => arr.push(c.val()));
      return arr.sort((a, b) => b.score - a.score);
    }

    async function showLeaderboard() {
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      const scores = await loadLeaderboard();
      if (!scores.length) {
        body.innerHTML = "<tr><td colspan='6'>Belum ada skor.</td></tr>";
      } else {
        scores.forEach((e, i) => {
          let rank = i + 1;
          if (i === 0) rank = "ü•á"; else if (i === 1) rank = "ü•à"; else if (i === 2) rank = "ü•â";
          const age = calculateAge(e.birthdate);
          body.innerHTML += `
            <tr><td>${rank}</td><td>${e.name}</td><td>${e.score}</td><td>${e.school}</td><td>${e.city}</td><td>${age}</td></tr>
          `;
        });
      }
      document.getElementById("leaderboard").classList.remove("hidden");
    }

    async function loadCities() {
      const list = document.getElementById("cityList");
      try {
        const res = await fetch("kota-provinsi.json");
        const data = await res.json();
        data.forEach(entry => {
          entry.kota.forEach(city => {
            const opt = document.createElement("option");
            opt.value = city;
            list.appendChild(opt);
          });
        });
      } catch (e) {
        console.error("Gagal memuat kota:", e);
      }
    }

    window.startExam = startExam;
    window.nextPage = nextPage;
    window.prevPage = prevPage;
    window.finishExam = finishExam;
    window.onload = () => {
      loadCities();
      showLeaderboard();
    };
  </script>

  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
    input, select, button { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 400px; font-size: 16px; }
    #questions input { width: 100px; font-size: 18px; text-align: center; }
    table { border-collapse: collapse; width: 95%; max-width: 800px; margin: auto; font-size: 18px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button.red { background: #e74c3c; color: white; border: none; }
  </style>
</head>
<body>
  <div id="intro">
    <h2>Ujian Perkalian SD</h2>
    <input id="nameInput" placeholder="Nama siswa (minimal 6 huruf)" />
    <select id="classInput">
      <option value="">Pilih Kelas</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    </select>
    <input type="text" id="birthInput" placeholder="Tanggal Lahir (dd/mm/yyyy)" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
    <input id="schoolInput" placeholder="Nama Sekolah" />
    <input list="cityList" id="cityInput" placeholder="Ketik nama kota..." />
    <datalist id="cityList"></datalist>
    <button onclick="startExam()">Mulai Ujian</button>
  </div>

  <div id="exam" class="hidden">
    <h3>Waktu Tersisa: <span id="timer"></span></h3>
    <div id="questions"></div>
    <button onclick="prevPage()">Sebelumnya</button>
    <button onclick="nextPage()">Berikutnya</button>
    <button class="red" onclick="finishExam()">Selesai</button>
  </div>

  <div id="leaderboard" class="hidden">
    <h2>üèÜ Leaderboard Top 10</h2>
    <table>
      <thead>
        <tr><th>Peringkat</th><th>Nama</th><th>Skor</th><th>Sekolah</th><th>Kota</th><th>Usia</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</body>
</html>
