<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ujian Perkalian SD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    .hidden {
      display: none;
    }

    /* Leaderboard Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 600px) {
      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      th, td {
        font-size: 14px;
      }
    }

    .province-label {
      font-weight: bold;
      margin-top: 10px;
      background-color: #f1f1f1;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .option-item {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ujian Perkalian SD</h1>

    <form id="form">
      <input type="text" id="nama" placeholder="Nama siswa (minimal 6 huruf)" required minlength="6" />
      
      <select id="kelas" required>
        <option value="" disabled selected>Pilih Kelas</option>
        <option value="7">N/A</option>
        <option value="1">Kelas 1</option>
        <option value="2">Kelas 2</option>
        <option value="3">Kelas 3</option>
        <option value="4">Kelas 4</option>
        <option value="5">Kelas 5</option>
        <option value="6">Kelas 6</option>
      </select>

      <input type="text" id="tanggal-lahir" placeholder="Tanggal Lahir (dd/mm/yyyy)" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">

      <input type="text" id="sekolah" placeholder="Nama Sekolah" required />

      <input type="text" id="cari-kota" placeholder="Cari kota atau kabupaten..." />

      <select id="kota" required size="8"></select>

      <button type="submit">Mulai Ujian</button>
    </form>

    <div id="leaderboard">
      <h2>üèÜ Leaderboard Top 10</h2>
      <table>
        <thead>
          <tr>
            <th>Peringkat</th>
            <th>Nama</th>
            <th>Skor</th>
            <th>Sekolah</th>
            <th>Kota</th>
            <th>Usia</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr>
            <td>ü•á</td>
            <td>Audy cute</td>
            <td>88</td>
            <td>SD Contoh</td>
            <td>Kab. Kudus</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Dummy list (ganti dengan data JSON asli kalau ada)
    const kotaData = {
      "Jawa Tengah": ["Kab. Kudus", "Kab. Semarang", "Kab. Banyumas"],
      "Jawa Barat": ["Kab. Bandung", "Kab. Bogor"],
      "DKI Jakarta": ["Jakarta Selatan", "Jakarta Barat"]
    };

    const kotaSelect = document.getElementById('kota');
    const cariKota = document.getElementById('cari-kota');

    let allKotaOptions = [];

    function populateKotaOptions(filter = '') {
      kotaSelect.innerHTML = '';
      allKotaOptions = [];

      for (const provinsi in kotaData) {
        const kotaList = kotaData[provinsi].filter(kota =>
          kota.toLowerCase().includes(filter.toLowerCase())
        );

        if (kotaList.length > 0) {
          const provLabel = document.createElement('option');
          provLabel.textContent = `üî∑ ${provinsi}`;
          provLabel.disabled = true;
          provLabel.className = 'province-label';
          kotaSelect.appendChild(provLabel);

          kotaList.forEach(kota => {
            const opt = document.createElement('option');
            opt.value = kota;
            opt.textContent = kota;
            opt.className = 'option-item';
            kotaSelect.appendChild(opt);
            allKotaOptions.push(opt);
          });
        }
      }
    }

    cariKota.addEventListener('input', () => {
      const searchTerm = cariKota.value.trim();
      populateKotaOptions(searchTerm);
    });

    // Populate pertama kali
    populateKotaOptions();



    

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArICF3dGJ24ymKct1DhqC3xl2CwZPjjQw",
      authDomain: "perkalian-sd.firebaseapp.com",
      databaseURL: "https://perkalian-sd-default-rtdb.firebaseio.com",
      projectId: "perkalian-sd",
      storageBucket: "perkalian-sd.appspot.com",
      messagingSenderId: "710370060069",
      appId: "1:710370060069:web:2a60081b0a3da9d64edccc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let studentMeta = {};
    let currentPage = 0;
    const questionsPerPage = 10;
    let questions = [];
    let answers = [];
    let timer;
    let timerDuration = 10 * 60;

    function generateQuestions() {
      const q = [];
      for (let i = 1; i <= 500; i++) {
        let a, b;
        if (i <= 100) {
          a = Math.floor(Math.random() * 10);
          b = Math.floor(Math.random() * 10);
        } else if (i <= 200) {
          a = Math.floor(Math.random() * 4) + 6;
          b = Math.floor(Math.random() * 4) + 6;
        } else if (i <= 300) {
          if (Math.random() < 0.5) {
            a = Math.floor(Math.random() * 3) + 10;
            b = Math.floor(Math.random() * 9) + 1;
          } else {
            a = Math.floor(Math.random() * 9) + 1;
            b = Math.floor(Math.random() * 3) + 10;
          }
        } else if (i <= 400) {
          if (Math.random() < 0.5) {
            a = Math.floor(Math.random() * 21) + 10;
            b = Math.floor(Math.random() * 11) + 10;
          } else {
            a = Math.floor(Math.random() * 11) + 10;
            b = Math.floor(Math.random() * 21) + 10;
          }
        } else if (i <= 450) {
          if (Math.random() < 0.5) {
            a = Math.floor(Math.random() * 21) + 10;
            b = Math.floor(Math.random() * 41) + 10;
          } else {
            a = Math.floor(Math.random() * 41) + 10;
            b = Math.floor(Math.random() * 21) + 10;
          }
        } else {
          a = Math.floor(Math.random() * 50) + 50;
          b = Math.floor(Math.random() * 50) + 50;
        }
        q.push({ a, b });
      }
      return q;
    }

    function startExam() {
      const name = document.getElementById("nameInput").value.trim();
      const studentClass = document.getElementById("classInput").value.trim();
      const birthDate = document.getElementById("birthInput").value;
      const school = document.getElementById("schoolInput").value.trim();

      if (name.length < 6) {
        alert("Nama harus minimal 6 huruf.");
        return;
      }
      if (!studentClass || !birthDate || !school) {
        alert("Mohon lengkapi semua data siswa.");
        return;
      }

      studentMeta = { name, class: studentClass, birthdate: birthDate, school };

      document.getElementById("intro").classList.add("hidden");
      document.getElementById("leaderboard").classList.add("hidden");
      document.getElementById("exam").classList.remove("hidden");

      questions = generateQuestions();
      answers = new Array(500).fill("");
      currentPage = 0;
      showPage();
      startTimer();
    }

    function showPage() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      const start = currentPage * questionsPerPage;
      const end = start + questionsPerPage;
      for (let i = start; i < end && i < questions.length; i++) {
        const q = questions[i];
        const div = document.createElement("div");
        div.style.textAlign = "center";
        div.style.fontSize = "18px";
        div.innerHTML = `
          <label><b>Soal ${i + 1}:</b> ${q.a} x ${q.b}</label><br>
          <input type="number" data-index="${i}" value="${answers[i] || ""}" /><br><br>
        `;
        container.appendChild(div);
      }
    }

    function saveAnswers() {
      const inputs = document.querySelectorAll("#questions input");
      inputs.forEach(input => {
        const index = parseInt(input.dataset.index);
        answers[index] = input.value.trim();
      });
    }

    function nextPage() {
      saveAnswers();
      if (currentPage < Math.floor((questions.length - 1) / questionsPerPage)) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      saveAnswers();
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    }

    function finishExam() {
      if (!confirm("Apakah Anda yakin akan mengumpulkan jawaban?")) return;

      clearInterval(timer);
      saveAnswers();
      let score = 0;
      for (let i = 0; i < 500; i++) {
        const correct = questions[i].a * questions[i].b;
        const studentAns = parseInt(answers[i]);
        if (studentAns === correct) {
          score += (i < 300) ? 1 : 3.5;
        }
      }

      push(ref(db, 'scores'), {
        name: studentMeta.name,
        class: studentMeta.class,
        birthdate: studentMeta.birthdate,
        school: studentMeta.school,
        score: score,
        timestamp: Date.now()
      }).then(() => {
        location.reload();
      });
    }

    function startTimer() {
      const display = document.getElementById("timer");
      let time = timerDuration;
      timer = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        display.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (--time < 0) {
          clearInterval(timer);
          finishExam();
        }
      }, 1000);
    }

    async function loadLeaderboard() {
      const scoresRef = ref(db, 'scores');
      const scoresQuery = query(scoresRef, orderByChild('score'), limitToLast(50));
      const snapshot = await get(scoresQuery);
      const scoresArr = [];
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          scoresArr.push(child.val());
        });
        scoresArr.sort((a, b) => b.score - a.score);
      }
      return scoresArr;
    }

    function calculateAge(birthdateStr) {
      const birthDate = new Date(birthdateStr);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    async function showLeaderboard() {
      const leaderboardDiv = document.getElementById("leaderboard");
      const leaderboardBody = document.getElementById("leaderboardBody");
      leaderboardBody.innerHTML = "";
      const scores = await loadLeaderboard();
      if (scores.length === 0) {
        leaderboardBody.innerHTML = "<tr><td colspan='5'>Belum ada skor.</td></tr>";
      } else {
        scores.forEach((entry, index) => {
          let rankIcon = index + 1;
          if (index === 0) rankIcon = "ü•á";
          else if (index === 1) rankIcon = "ü•à";
          else if (index === 2) rankIcon = "ü•â";
          const age = calculateAge(entry.birthdate);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rankIcon}</td>
            <td>${entry.name}</td>
            <td>${entry.score}</td>
            <td>${entry.school}</td>
            <td>${age}</td>
          `;
          leaderboardBody.appendChild(row);
        });
      }
      leaderboardDiv.classList.remove("hidden");
    }

    window.startExam = startExam;
    window.nextPage = nextPage;
    window.prevPage = prevPage;
    window.finishExam = finishExam;
    window.onload = showLeaderboard;
    
  </script>
</body>
</html>
