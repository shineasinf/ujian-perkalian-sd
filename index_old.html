<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ujian Perkalian SD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    .hidden {
      display: none;
    }

    /* Leaderboard Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 600px) {
      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      th, td {
        font-size: 14px;
      }
    }

    .province-label {
      font-weight: bold;
      margin-top: 10px;
      background-color: #f1f1f1;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .option-item {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ujian Perkalian SD</h1>

    <form id="form">
      <input type="text" id="nama" placeholder="Nama siswa (minimal 6 huruf)" required minlength="6" />
      
      <select id="kelas" required>
        <option value="" disabled selected>Pilih Kelas</option>
        <option value="1">Kelas 1</option>
        <option value="2">Kelas 2</option>
        <option value="3">Kelas 3</option>
        <option value="4">Kelas 4</option>
        <option value="5">Kelas 5</option>
        <option value="6">Kelas 6</option>
      </select>

      <input type="text" id="tanggal-lahir" placeholder="Tanggal Lahir (dd/mm/yyyy)" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">

      <input type="text" id="sekolah" placeholder="Nama Sekolah" required />

      <input type="text" id="cari-kota" placeholder="Cari kota atau kabupaten..." />

      <select id="kota" required size="8"></select>

      <button type="submit">Mulai Ujian</button>
    </form>

    <div id="leaderboard">
      <h2>üèÜ Leaderboard Top 10</h2>
      <table>
        <thead>
          <tr>
            <th>Peringkat</th>
            <th>Nama</th>
            <th>Skor</th>
            <th>Sekolah</th>
            <th>Kota</th>
            <th>Usia</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr>
            <td>ü•á</td>
            <td>Audy cute</td>
            <td>88</td>
            <td>SD Contoh</td>
            <td>Kab. Kudus</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Dummy list (ganti dengan data JSON asli kalau ada)
    const kotaData = {
      "Jawa Tengah": ["Kab. Kudus", "Kab. Semarang", "Kab. Banyumas"],
      "Jawa Barat": ["Kab. Bandung", "Kab. Bogor"],
      "DKI Jakarta": ["Jakarta Selatan", "Jakarta Barat"]
    };

    const kotaSelect = document.getElementById('kota');
    const cariKota = document.getElementById('cari-kota');

    let allKotaOptions = [];

    function populateKotaOptions(filter = '') {
      kotaSelect.innerHTML = '';
      allKotaOptions = [];

      for (const provinsi in kotaData) {
        const kotaList = kotaData[provinsi].filter(kota =>
          kota.toLowerCase().includes(filter.toLowerCase())
        );

        if (kotaList.length > 0) {
          const provLabel = document.createElement('option');
          provLabel.textContent = `üî∑ ${provinsi}`;
          provLabel.disabled = true;
          provLabel.className = 'province-label';
          kotaSelect.appendChild(provLabel);

          kotaList.forEach(kota => {
            const opt = document.createElement('option');
            opt.value = kota;
            opt.textContent = kota;
            opt.className = 'option-item';
            kotaSelect.appendChild(opt);
            allKotaOptions.push(opt);
          });
        }
      }
    }

    cariKota.addEventListener('input', () => {
      const searchTerm = cariKota.value.trim();
      populateKotaOptions(searchTerm);
    });

    // Populate pertama kali
    populateKotaOptions();
  </script>
</body>
</html>
