<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ujian Perkalian SD</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, select, button { padding: 8px; margin: 5px; font-size: 1em; }
    #exam, #result { display: none; }
  </style>
</head>
<body>

  <div id="intro">
    <h1>Ujian Perkalian SD</h1>
    <label for="nameInput">Nama:</label><br>
    <input type="text" id="nameInput" placeholder="Masukkan nama"><br>

    <label for="classInput">Kelas:</label><br>
    <input type="text" id="classInput" placeholder="Misal: 4B"><br>

    <label for="cityInput">Kota Asal:</label><br>
    <select id="cityInput">
      <option value="">-- Pilih Kota Asal --</option>
    </select><br>

    <button onclick="startExam()">Mulai Ujian</button>
  </div>

  <div id="exam">
    <h2 id="question"></h2>
    <input type="number" id="answerInput" placeholder="Jawaban Anda">
    <button onclick="submitAnswer()">Kirim Jawaban</button>
  </div>

  <div id="result">
    <h2>Hasil Ujian</h2>
    <p id="scoreText"></p>
    <button onclick="location.reload()">Ulangi</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentQuestion = 0;
    let correctAnswers = 0;
    let totalQuestions = 10;
    let a, b;
    const studentMeta = {};

    function startExam() {
      const name = document.getElementById('nameInput').value.trim();
      const className = document.getElementById('classInput').value.trim();
      const city = document.getElementById('cityInput').value.trim();

      if (!name || !className || !city) {
        alert("Mohon isi nama, kelas, dan pilih kota asal.");
        return;
      }

      studentMeta.name = name;
      studentMeta.class = className;
      studentMeta.city = city;
      studentMeta.startTime = new Date().toISOString();

      document.getElementById('intro').style.display = 'none';
      document.getElementById('exam').style.display = 'block';

      nextQuestion();
    }

    function nextQuestion() {
      a = Math.floor(Math.random() * 10) + 1;
      b = Math.floor(Math.random() * 10) + 1;
      document.getElementById('question').textContent = `Berapa ${a} x ${b}?`;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
    }

    function submitAnswer() {
      const answer = parseInt(document.getElementById('answerInput').value);
      if (!isNaN(answer) && answer === a * b) {
        correctAnswers++;
      }

      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        nextQuestion();
      } else {
        finishExam();
      }
    }

    function finishExam() {
      document.getElementById('exam').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('scoreText').textContent =
        `${studentMeta.name}, skor kamu adalah ${correctAnswers} dari ${totalQuestions}`;

      const result = {
        name: studentMeta.name,
        class: studentMeta.class,
        city: studentMeta.city,
        score: correctAnswers,
        total: totalQuestions,
        time: new Date().toISOString()
      };

      database.ref('results').push(result);
    }

    // Load kota dari file JSON
    async function loadCityOptions() {
      try {
        const res = await fetch('nama_kota.json');
        const data = await res.json();
        const select = document.getElementById('cityInput');
        data.forEach(entry => {
          entry.kota.forEach(kota => {
            const opt = document.createElement('option');
            opt.value = kota;
            opt.textContent = `${kota} â€” ${entry.provinsi}`;
            select.appendChild(opt);
          });
        });
      } catch (err) {
        console.error("Gagal memuat nama_kota.json", err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadCityOptions);
  </script>
</body>
</html>
